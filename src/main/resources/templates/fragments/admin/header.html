<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

	<header id="page-topbar">
		<div class="navbar-header">
			<div class="d-flex">
				<!-- LOGO -->
				<div class="navbar-brand-box">
					<a href="index.html" class="logo logo-dark">
								<span class="logo-sm">
									<img src="assets/images/logo.png" alt="logo-sm" height="22">
								</span>
						<span class="logo-lg">
									<img src="assets/images/logo.png" alt="logo-dark" height="20">
								</span>
					</a>

					<a href="index.html" class="logo logo-light">
								<span class="logo-sm">
									<img src="assets/images/logo.png" alt="logo-sm-light" height="22">
								</span>
						<span class="logo-lg">
									<img src="assets/images/logo.png" alt="logo-light" height="20">
								</span>
					</a>
				</div>

				<button type="button" class="btn btn-sm px-3 font-size-24 d-lg-none header-item" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
					<i class="ri-menu-2-line align-middle"></i>
				</button>

			</div>

			<div class="d-flex">

				<div class="dropdown d-inline-block user-dropdown" sec:authorize="isAuthenticated()">
					<button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
							data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="ri-user-line align-middle me-1"></i>
						<span class="d-none d-xl-inline-block ms-1" th:text=="${#authentication.getPrincipal().getUsername()}"></span>
						<i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
					</button>
					<div class="dropdown-menu dropdown-menu-end">
						<!-- item-->
						<a class="dropdown-item text-danger" href="/logout"><i class="ri-shut-down-line align-middle me-1 text-danger"></i>Salir</a>
					</div>
				</div>

				<div class="dropdown d-inline-block">
					<button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
						<i class="ri-settings-2-line"></i>
					</button>
				</div>

			</div>
		</div>
	</header>

</body>
